<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>AngelForm</title>
</head>
<body>
    <div class="title-description">
        <h1 id="title">freeAngelCode Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </div>
    <form action="" id="survey-form">
        <label for="name" id="name-label" class="name">
            <p>Name</p>
            <input type="text" id="name" placeholder="Enter your name" autocomplete="name">
        </label>
        <label for="email" id="email-label" class="email">
            <p>Email</p>
            <input type="email" id="email" placeholder="Enter your Email" autocomplete="email">
        </label>
        <label for="number" id="number-label" class="number">
            <p>Age(optional)</p>
            <input type="number" id="number" placeholder="Age" min="10" max="100">
        </label>
        <label for="dropdown" class="dropdown">
            <p>Which option best describes your current role?</p>
            <select id="dropdown" name="role">
                <option value="" disabled selected value>Select a current roll</option>
                <option value="Student">Student</option>
                <option value="Full Time Job">Full Time Job</option>
                <option value="Full Time Learner">Full Time Learner</option>
                <option value="Prefer not to say">Prefer not to say</option>
                <option value="Other">Other</option>
            </select>
        </label>
        <div class="recommend">
            <p>Would you recommend freeAngelCode to a friend?</p>
            <label for="definitely"><input type="radio" value="Definitely" checked id="definitely" name="recommend">Definitely</label>
            <label for="Maybe"><input type="radio" value="Maybe" id="maybe" name="recommend">Maybe</label>
            <label for="sure"><input type="radio" value="Not sure" id="sure" name="recommend">Not sure</label>
        </div>
        <label for="dropdown2" class="dropdown2">
            <p>What is your favorite feature of freeAngelCode?</p>
            <select id="dropdown2" name="role">
                <option value="" disabled selected value>Select a current roll</option>
                <option value="Challenges">Challenges</option>
                <option value="Projects">Projects</option>
                <option value="Community">Community</option>
                <option value="Prefer not to say">Prefer not to say</option>
                <option value="Open source">Open source</option>
            </select>
        </label>
        <div class="apply">
            <p>What would you like to see improved? (Check all that apply)</p>
            <label for="frontend"><input type="checkbox" id="frontend">Front-end Projects</label>
            <label for="backend"><input type="checkbox" id="backend">Front-end Projects</label>
            <label for="data"><input type="checkbox" id="data">Data Visualization</label>
            <label for="challenges"><input type="checkbox" id="challenges">Challenges</label>
            <label for="open"><input type="checkbox" id="open">Open Source Comunnity</label>
            <label for="help"><input type="checkbox" id="help">Gitter help rooms</label>
            <label for="videos"><input type="checkbox" id="videos">Videos</label>
            <label for="meetups"><input type="checkbox" id="meetups">City meetups</label>
            <label for="wiki"><input type="checkbox" id="wiki">Wiki</label>
            <label for="forum"><input type="checkbox" id="forum">Forum</label>
            <label for="courses"><input type="checkbox" id="courses">Additional courses</label>
        </div>
        <label for="area" class="area">
            <p>Any comments or suggestions?</p>
            <textarea type="text" id="area" placeholder="Enter your comment here..."></textarea>
        </label>
        <button type="submit" id="submit">SUBMIT</button>
    </form>
</body>
</html>
